{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="block">
            <h class="title is-2">I'm Feeling Hungry.</h>
            <br>
            <br>
            <!--Level class to display the images side by side-->
            <nav class="level-left">
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img src="/static/diet.png">
                    </figure>
                </div>
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img src="/static/cooking.png">
                    </figure>
                </div>
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img src="/static/restaurant.png">
                    </figure>
                </div>
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img src="/static/cheers.png">
                    </figure>
                </div>
            </nav>
        </div>

        <div class="control">
            <form method="get" action="/feeling_hungry">
                <button class="button is-link">Go!</button>
            </form>
            <br>
        </div>

        <div class="block">
            <div class="content">
                <p>Datasets:</p>
                <ul>
                    <li><a href="https://www.instacart.com/datasets/grocery-shopping-2017">The Instacart Online Grocery Shopping Dataset 2017</a>.</li>
                    <li>Epicurious.com recipe dataset <a href="https://www.kaggle.com/hugodarwood/epirecipes">available</a> at Kaggle.</li>
                </ul>
                <p><small>...p/s Thank you!</small></p>
            </div>
        </div>

    </div>
{% endblock %}
