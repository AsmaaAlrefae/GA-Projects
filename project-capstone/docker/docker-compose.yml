version: '3'

services:

  web:
    build: '.'
    depends_on:
      - db
    ports: 
      - '5000:80'
    volumes:
      - '.:/usr/src/app'
    links:
      - 'db:db'

  db:
    image: neo4j:latest
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - './neo4j/data:/data'
      - './neo4j/conf:/conf'
      - './neo4j/logs:/logs'